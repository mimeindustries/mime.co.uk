s3_id: <%= ENV['S3ID'] %>
s3_secret: <%= ENV['S3SECRET'] %>
s3_bucket: mime.co.uk

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

max_age:
  "assets/*": 2419200
  "*": 1800

# gzip:
#   - .html
#   - .css
#   - .md

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
# s3_endpoint: ap-northeast-1

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

# exclude_from_upload:
#   - those_folders_of_stuff
#   - i_wouldnt_want_to_upload

s3_reduced_redundancy: true

# cloudfront_distribution_id: your-dist-id

# cloudfront_distribution_config:
#   default_cache_behavior:
#     min_TTL: <%= 60 * 60 * 24 %>
#   aliases:
#     quantity: 1
#     items:
#       CNAME: your.website.com

# cloudfront_invalidate_root: true

concurrency_level: 10

redirects:
  mirov2: http://learn.mirobot.io/docs/building-the-v2-mirobot/
  build/mirobot/connect/index.html: http://learn.mime.co.uk/docs/configure-wifi/
  build/mirobot/v1/troubleshooting/index.html: http://learn.mime.co.uk/docs/troubleshooting-guide/
  build/mirobot/v1/chassis/index.html: http://learn.mime.co.uk/docs/building-the-v1-chassis/
  build/mirobot/v1/pcb/index.html: http://learn.mime.co.uk/docs/soldering-the-v1-pcb/
  build/mirobot/firmware/index.html: http://learn.mime.co.uk/docs/update-firmware-v2/
  build/mirobot/pcb/index.html: http://learn.mime.co.uk/docs/soldering-the-v1-pcb/
  build/mirobot/chassis/index.html: http://learn.mime.co.uk/docs/building-the-v1-chassis/
  build/mirobot/firmware_update/index.html: http://learn.mime.co.uk/docs/update-firmware-v2/
  build/mirobot/v1/addons/index.html: http://learn.mime.co.uk/#tags=addons&hw=mirobot-v1
  build/mirobot/v1/using/index.html: http://learn.mime.co.uk/docs/drawing-with-mirobot/
  build/mirobot/v1/addons/following/index.html: http://learn.mime.co.uk/docs/using-line-following-v1/
  build/mirobot/v1/addons/collision/index.html: http://learn.mime.co.uk/docs/using-collision-detection-v1/
  build/mirobot_yourself: /build/mirobot/
  r/mearm-pi-kickstarter: https://www.kickstarter.com/projects/mime/mearm-pi-build-your-own-raspberry-pi-powered-robot
  ks: https://www.kickstarter.com/projects/mime/mearm-pi-build-your-own-raspberry-pi-powered-robot


site: _site

